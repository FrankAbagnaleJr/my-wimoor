server:
  port: 8093
  servlet: 
     context-path: /amazon
spring:
  application:
    name: wimoor-amazon
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      # 注册中心
      discovery:
      # 配置中心
      config:
        file-extension: yaml
        # 公共配置
        shared-configs[0]: 
          data-id: wimoor-common
          refresh: true
        shared-configs[1]: 
          data-id: wimoor-commom-ext
          refresh: true
seata:
  application-id: device
  enabled: true
  tx-service-group: default_tx_group
  service:
    # 事务组对应的集群民称
    vgroup-mapping: 
       default_tx_group: default #和上面的nacos的上面的配置一致
    # seata-server的地址
    default:
      grouplist: 127.0.0.1:8091
    enable-auto-data-source-proxy: true
  config:
    type: nacos
    nacos:
      namespace: SEATA_GROUP #配置上面的namespace
      serverAddr: http://192.168.101.65:8848 #nacos地址
      group: SEATA_GROUP
      userName: nacos
      password: nacos
  registry:
    type: nacos
    nacos:
      application: seata-server
      serverAddr: http://192.168.101.65:8848
      group: SEATA_GROUP
      namespace: SEATA_GROUP
      userName: nacos
      password: nacos
      cluster: default


